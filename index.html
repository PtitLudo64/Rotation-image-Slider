<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation image slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="scene">
        <div class="banner">
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div> <!-- 10 -->
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div> <!-- 10 -->
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <div class="panel"></div>
            <!--<div class="panel"></div>
            <div class="panel"></div> -->
        </div>
        <div class="screen"></div>
    </div>
    <div class="valeurAngle">
        <input class="valAngle" type="range" min="0" max="360" value="0" step="0.01" onmousemove="AffVal()">
        <span id="valeur">0%</span>
    </div>

    <script>
        const zoneVal = document.querySelector("#valeur");
        let valCursor = document.querySelector('.valAngle');
        const banner = document.querySelector('.banner');
        const panels = document.querySelectorAll('.panel');
        const screen = document.querySelector('.screen');
        function AffVal() {
            valCursor = document.querySelector('.valAngle');
            zoneVal.textContent=Math.floor(valCursor.value/3.6)+'%';
            banner.setAttribute('style', 'transform:rotateY('
            + valCursor.value +'deg) translateY('
            + (valCursor.value/3.6)*-1 +'px);');
            screen.setAttribute('style', 'transform:translate( -50%, '
            + (((valCursor.value/3.6)*-1) -146) +'px);');
        }
        banner.addEventListener('mouseover', ()=>{
            panels.forEach(element => {
                element.setAttribute('style', 'opacity:1; filter:grayscale(0);');
            });
        });
        banner.addEventListener('mouseleave', ()=>{
            panels.forEach(element => {
                element.setAttribute('style', 'opacity:0.8;');
            });
        });
    </script>

</body>

</html>
